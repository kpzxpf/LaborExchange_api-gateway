server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
            - JwtAuthFilter

        - id: job-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/jobs/**
          filters:
            - StripPrefix=1
            - JwtAuthFilter

        - id: application-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/applications/**
          filters:
            - StripPrefix=1
            - JwtAuthFilter
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

jwt:
  secret: "supersecretkeyforjwtinjobexchange"


