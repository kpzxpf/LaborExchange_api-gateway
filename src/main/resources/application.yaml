server:
  port: 8080

spring:
  application:
    name: api-gateway

  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**

        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**

        - id: vacancy-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/vacancies/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@userKeyResolver}"

        - id: resume-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/resumes/**

        - id: application-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/applications/**

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

jwt:
  secret: ${jwt.secret}

logging:
  level:
    org.springframework.cloud.gateway: INFO
    com.vlz: DEBUG